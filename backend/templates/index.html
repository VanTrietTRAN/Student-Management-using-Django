    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"  lang="en" content="Pandosima is a multi-industry company, we focus on software development services, providing comprehensive business management solutions. We also provide office rental services, sell laptops and IoT components, provide programming courses, courses on business administration, digital marketing, and artificial intelligence in business. All of these additional services create maximum convenience and support for businesses in the process of digitalization and improving management capacity.">
    <meta name="description" lang="vi" content="Pandosima là công ty hoạt động đa ngành, chúng tôi lấy dịch vụ phát triển phần mền làm trọng tâm, cung cấp các giải pháp quản trị doanh nghiệp toàn diện. Chúng tôi cũng cấp dịch vụ cho thuê văn phòng, bán laptop và linh kiện IoT,  cung cấp các khóa học lập trình, các khóa học về quản trị doanh nghiệp, marketing số, trí tuệ nhân tạo trong kinh doanh. Tất cả các dịch vụ bổ xung này tạo ra tiện ích và hỗ trợ tối đa cho các doanh nghiệp trong quá trình số hóa và nâng cao năng lực quản lý.">
    <meta name="keywords" content="pandosima,software,coworking,co-working,space,office,training,phần mềm,văn phòng,chia sẻ,cho thuê,học,lập trình,laptop,iot,linh kiện">
    <link rel="icon" href="/static/logo.ico" />
    <title>{% translate "Admoz - Business Assistant Platform" %}</title>
    {% vite_asset 'node_modules/nuxt/dist/app/entry.js' app='business' %}
  </head>
  <body>
    <!--<script src="https://accounts.google.com/gsi/client" async defer></script> -->
    <!-- This part is in the screenshot at the bottom! -->
    <div id="__nuxt"></div>
    <div class="loader"></div>
    <style>
      .loader {
        display: block;
        position: fixed;
        z-index: 1031;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 18px;
        height: 18px;
        box-sizing: border-box;
        border: solid 2px transparent;
        border-top-color: #000;
        border-left-color: #000;
        border-bottom-color: #efefef;
        border-right-color: #efefef;
        border-radius: 50%;
        -webkit-animation: loader 400ms linear infinite;
        animation: loader 400ms linear infinite;
      }
      
      \@-webkit-keyframes loader {
        0% {
          -webkit-transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          -webkit-transform: translate(-50%, -50%) rotate(360deg);
        }
      }
      \@keyframes loader {
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
    </style>
    <div id="teleports"></div>
    <script type="application/json" id="__NUXT_DATA__" data-ssr="false">[{"_errors":1,"serverRendered":2,"data":3,"state":4,"once":5},{},false,{},{},["Set"]]</script>
    <script>
      window.__NUXT__ = {};
      window.__NUXT__.config = {
        public: {
          i18n: {
            baseUrl:"",
            defaultLocale:"",
            defaultDirection:"ltr",
            strategy:"prefix_except_default",
            lazy:false,
            rootRedirect:"",
            routesNameSeparator:"___",
            defaultLocaleRouteNameSuffix:"default",
            skipSettingLocaleOnNavigate:false,
            differentDomains:false,
            trailingSlash:false,
            configLocales:[],
            locales:{},
            detectBrowserLanguage:{
              alwaysRedirect:false,
              cookieCrossOrigin:false,
              cookieDomain:"",
              cookieKey:"i18n_redirected",
              cookieSecure:false,
              fallbackLocale:"",
              redirectOn:"root",
              useCookie:true
            },
            experimental: {
              localeDetector:"",
              switchLocalePathLinkSSR:false,
              autoImportTranslationFunctions:false
            }
          }
        },
        app: {
          baseURL:"/",
          buildAssetsDir:"/business/",
          cdnURL:""
        }
      }
    </script>
  </body>
</html>
